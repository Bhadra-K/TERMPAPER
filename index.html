</head>

<div class="container">
  <div class="card">
    <h1>BLUVO</h1>
    <div class="subtitle">üîπTranslate on the go ü©µ</div>

    <textarea id="inputText" placeholder="Write something to translate‚Ä¶"></textarea>

    <!-- Suggestions dropdown -->
    <ul id="suggestions" class="suggestions-list"></ul>

    <select id="targetLang">
      <option value="en">English</option>
      <option value="hi">Hindi</option>
      <option value="fr">French</option>
    </select>

    <button onclick="translateText()">Translate</button>

    <div id="output">Your translated text will appear here ‚ú®</div>
  </div>
</div>

<script>
const inputText = document.getElementById("inputText");
const suggestionsList = document.getElementById("suggestions");
const targetLang = document.getElementById("targetLang");

// Travel questions in different languages
const travelQuestions = {
  en: [
    "What are the best places to visit here?",
    "How do I get to railway station?",
    "Where is the beach?",
    "What is the must try food here?",
    "Travel tips for solo travelers?",
    "Affordable hotels nearby?",
    "Famous tourist spots?"
  ],
  hi: [
    "‡§Ø‡§π‡§æ‡§Å ‡§ò‡•Ç‡§Æ‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§∏‡§¨‡§∏‡•á ‡§Ö‡§ö‡•ç‡§õ‡•Ä ‡§ú‡§ó‡§π‡•á‡§Ç ‡§ï‡•å‡§® ‡§∏‡•Ä ‡§π‡•à‡§Ç?",
    "‡§Æ‡•à‡§Ç ‡§∞‡•á‡§≤‡§µ‡•á ‡§∏‡•ç‡§ü‡•á‡§∂‡§® ‡§§‡§ï ‡§ï‡•à‡§∏‡•á ‡§™‡§π‡•Å‡§Å‡§ö‡•Ç‡§Å?",
    "‡§∏‡§Æ‡•Å‡§¶‡•ç‡§∞ ‡§§‡§ü ‡§ï‡§π‡§æ‡§Å ‡§π‡•à?",
    "‡§Ø‡§π‡§æ‡§Å ‡§ï‡•å‡§® ‡§∏‡§æ ‡§≠‡•ã‡§ú‡§® ‡§ú‡§∞‡•Ç‡§∞ ‡§ü‡•ç‡§∞‡§æ‡§à ‡§ï‡§∞‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è?",
    "‡§∏‡•ã‡§≤‡•ã ‡§Ø‡§æ‡§§‡•ç‡§∞‡§ø‡§Ø‡•ã‡§Ç ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ø‡§æ‡§§‡•ç‡§∞‡§æ ‡§∏‡•Å‡§ù‡§æ‡§µ?",
    "‡§™‡§æ‡§∏ ‡§ï‡•á ‡§ï‡§ø‡§´‡§æ‡§Ø‡§§‡•Ä ‡§π‡•ã‡§ü‡§≤?",
    "‡§™‡•ç‡§∞‡§∏‡§ø‡§¶‡•ç‡§ß ‡§™‡§∞‡•ç‡§Ø‡§ü‡§® ‡§∏‡•ç‡§•‡§≤?"
  ],
  fr: [
    "Quels sont les meilleurs endroits √† visiter ici?",
    "Comment aller √† la gare?",
    "O√π est la plage?",
    "Quel est le plat √† essayer ici?",
    "Conseils de voyage pour les voyageurs seuls?",
    "H√¥tels abordables √† proximit√©?",
    "Sites touristiques c√©l√®bres?"
  ]
};

// Function to get suggestions based on selected language
function getSuggestions(lang) {
  return travelQuestions[lang] || travelQuestions.en;
}

// Show suggestions when textarea is focused
inputText.addEventListener("focus", () => {
  const lang = targetLang.value;
  const suggestions = getSuggestions(lang);
  suggestionsList.innerHTML = "";

  suggestions.forEach(item => {
    const li = document.createElement("li");
    li.textContent = item;
    li.addEventListener("click", () => {
      inputText.value = item; // Fill textarea with clicked suggestion
      suggestionsList.innerHTML = ""; // Hide dropdown
    });
    suggestionsList.appendChild(li);
  });

  suggestionsList.style.display = "block";
});

// Update suggestions if language changes while textarea is focused
targetLang.addEventListener("change", () => {
  if (document.activeElement === inputText) {
    inputText.dispatchEvent(new Event("focus")); // Refresh suggestions
  }
});

// Hide suggestions when clicking outside
document.addEventListener("click", (e) => {
  if (!inputText.contains(e.target) && !suggestionsList.contains(e.target)) {
    suggestionsList.style.display = "none";
  }
});

// Translate function
async function translateText() {
  const text = inputText.value.trim();
  const lang = targetLang.value;
  const output = document.getElementById("output");

  if (!text) {
    output.innerText = "Please enter some text!";
    return;
  }

  output.classList.add("translating");
  output.innerText = "Translating‚Ä¶ üõ´";

  try {
    const res = await fetch("http://127.0.0.1:8000/translate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text, target_lang: lang })
    });

    const data = await res.json();
    output.classList.remove("translating");
    output.innerText = data.translated_text + " üåü";
  } catch (err) {
    output.classList.remove("translating");
    output.innerText = "Unable to connect to server üò¢";
    console.error(err);
  }
}
</script>
